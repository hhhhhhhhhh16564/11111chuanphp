
<html>
    <head>
        <title>字体修饰标记的应用</title>
        <meta http-equip="content-type" content="text/html; charset= utf-8">
       


    </head>
    <body bgcolor='orange' background='bg01.jpg'>
        <!-- <font> 规定文本的字体、字体尺寸、字体颜色。
            加粗：<b>内容</b>
            斜体：<i>内容</i>
            下划线：<u>内容</u>
            下标：<sub></sub>
            上标：<sup></sup>
            <hr> 水平线标记


         -->
        <font size='7' color='red' face='黑体'>赠汪伦</font>
        <sub>李白</sub><br><br>
        <font color='blue'>忽闻岸上踏歌声</font>
        <br>
        <font color='#999999'><i>桃花潭水深千尺</i></font><br>
        <font color='872239'>不及王伦送我情</font>

        <hr>
        <hr size='2' color='#ff0000', width='800' align='left'>
        <font size='8' face='宋体'>
            求二次元议程形式
            <font color='black' face='Arial' > a<sup>2</sup>+b<sub>2</sub></font>


        </font>

    </body>




</html>

<!-- 
双边标记：<标记名称 属性1=“属性值1” 属性2=“属性值2”></标记名称>
一个人可以看成一个对象，人对象有身高、体重、年龄、学历等特征。
例如：<张三 height=”180”  weight=”200”  age=”200”  edu=”研究生”>
例如：<font  size=”7”  color=”red”  face=“黑体”>李四</font>


单边标记：<标记名称  属性1=“属性值1” 属性2=“属性值2”>
说明：单边标记起一个特殊的作用，比如：换行标记、水平线等
例如：<hr> 水平线标记     <br>换行标


 -->
