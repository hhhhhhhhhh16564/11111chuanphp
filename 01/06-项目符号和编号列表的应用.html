<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>


    <body>
          <h2>&nbsp;&nbsp;&nbsp;全国名牌大学</h2>

          <ul type='disc'>
              
              <li > <font color='red' size='5'>清华大学</font> </li>
              <li>北京大学</li>    
              <font color='yellow' size='8'> <li type='circle'> 复旦大学</li> </font>
                <li type='disc'>中山大学</li>


          </ul>


          <h2>项目符号嵌套</h2>

            
            <ul type='square'>
                
                <li>
                    <b>HHML超文本语言</b>
                    
                    <ul type='disc'>
                        <li>bs网络结构</li>
                        <li>HTHML简介</li>
                        <li>HTML网页实体</li>
                    </ul>



                </li>








            </ul>




        


    </body>
</html>

<!-- 

标记结构：
<ul>
    <li>内容</li>
    <li>内容</li>
    ……
</ul>


常用属性：
    Type：指定项目符号的类型，取值：disc(实心圆点)、circle(小圆圈)、square(方块)
    提示：这个type属性，既可能给<ul>添加，也可以给<li>添加。
    注意：项目符号可以是图片，但是通过CSS设置<li>标记的背景图片来实现。(CSS中讲)

项目符号之间相互嵌套
<ul>
    <li><b>北京市</b>
        <ul>
            <li>海淀区</li>
            <li>朝阳区</li>
            <li>东城区</li>
</ul>
</li>
    <li><b>广州市</b>
        <ul>
            <li>天河区</li>
            <li>越秀区</li>
</ul>
</li>
    <li>天津市</li>
</ul>
说明：项目符号嵌套，是在某一个<li>标记中来嵌套一个完整的<ul>标记。

编号列表(有序列表)标记
<ol>
    <li>内容</li>
    <li>内容</li>
    ……
</ol>
常用的属性：
Type：编号的类型，取值：1、a、A、I(大罗马)、i(小罗马)
Start：从第几开始编号，取值只能是数字。
<h2>编号列表的应用</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li type="a" start="3">JavaScript</li>
    <li>PHP+MySQL</li>
</ol>

编号列表相互嵌套：跟上面<ul>的嵌套一样，也都是在<li>标记中，来嵌套一个完整的<ol>。

 -->
