<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>定义列表</title>
</head>
<body>
    <h2>定义列表的应用</h2>
    <p><font color='red'>定义列表的概念</font></p>
    <hr color='gray' size='2'>
    <dl>
    
        <dt> <b>HTML简介</b></dt>
        <dd>HTML是超文本标注语言</dd>
        <dt><b>CSS简介</b></dt>
        <dd>层叠样式表，或者也叫作样式表</dd>

    </dl>

    
</body>
</html>
<!-- 

定义列表的格式：
<dl>
    <dt>定义标题</dt>
    <dd>描述信息</dd>
</dl>
标记的解释说明：
dl，define  List
dt，define title
dd，define description
<dl>标记中，至少包含一个<dt>或<dd>标记，也可以包含多个<dt>或<dd>。
<dt>定义标题，这个标记是必须的；
<dd>描述信息，可以根据情况使用，如果不需要它，可以不用加。


 -->
