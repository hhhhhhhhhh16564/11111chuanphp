



<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- 刷新标记,经过一定时间，跳转到特定的页面-->
    <meta http-equiv="refresh" content="4; url=https://www.baidu.com">

    <!-- 设置网页的关键字 -->
    <meta name="keywords" content="广州网站建设，网站建设，广州网页设计，企业网站建设，SEO优化，网站优化">
    
    <!-- 网页描述 -->
    <meta name="description" content="广州网站建设思优网络公司,提供专业广州网站制作及网站推广相结合的建站方案,由专业广州网站设计人员结合搜索引擎优化经验为您设计网站;广州网页设计:020-87537332">


    <!-- 网站作者 -->
    <meta name="author" content="托塔李天王">

    <title>meta标记的应用</title>
</head>
<body>
    

    <h1>&lt;<font color="#FF0000">meta</font>&gt;</h1>
</body>
</html>


<!-- <meta>
（1）<meta>标记的概念
    <meta>标记提供一些元信息，比如：关键字、描述信息、作者、网页刷新、网页过期期限、网页字符集等
（2）<meta>的两个属性
    http-equiv：相当于http的文件头信息，告诉浏览器如何正确的显示网页的内容。
    name：描述信息，指定网页关键字、网页描述、作者、版权信息
（3）常用的<meta>设置
    设置网页的字符集：<meta  http-equiv=“content-type” content=“text/html;charset=utf-8” />
    网页自动刷新：<meta  http-equiv=“refresh”content=“3” />  3秒自动刷新网页
    延迟一定时间后跳转：<meta  http-equiv=“refresh” content=“3;url=http://www.sina.com.cn” />
    设置网页的关键字：<meta  name=“keywords” content=“网站建设,广州网站,网站开发” />
    网页描述：<meta  name=“description” content=“描述信息” />
    网站作者：<meta  name=“author” content=“广州传智” />
    ……
