<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        b{
            width: 400px;
            height: 300px;
            border-left: 2px solid #FF36EE;
            border-right: 2px dashed red;
            border-bottom: 2px dotted #FFE73C;
            border-top: 2px double green;

            /*行内元素显示时，以块的形式显示，将行内元素转成块元素*/
            display: block;   
        }
    </style>
</head>
<body>
    <b></b>

</body>
</html>

<!-- 
每一个HTML元素，都可以看成一个“盒子”。
一个“盒子”具有：内容的宽或高、边框线、内边距、外边距。
一个“盒子”具有：width和height、border、padding、margin


    None：无边线；
    Solid：实线；
    Dashed：虚线；
    Dotted：点状态线
    Double：双线
 -->
