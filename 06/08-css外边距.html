<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
    body,
    div {
        margin: 0px;
        padding: 0px;
    }
    
    .box {
        width: 1000px;
        margin: 0px auto;
        padding: 10px;
        border: 1px solid #FFE73C;
    }
    
    .box .top {
        background-color: #FFEC83;
        height: 100px;
    }
    
    .box .left {
        background-color: #35E7FF;
        height: 400px;
        width: 100px;
        float: left;
        margin: 20px 0px;
    }
    
    .box .center {
        float: left;
        background-color: #5EFF7D;
        height: 400px;
        width: 760px;
        margin: 20px 20px;
    }
    
    .box .right {
        background-color: red;
        height: 400px;
        width: 100px;
        float: left;
        margin: 20px 0px;
    }
    
    .box .bottom {
        background-color: green;
        height: 100px;
    }
    
    .box .center .div1 {
        width: 100px;
        height: 100px;
        background-color: #FF3AF2;
        margin: 50px 50px 0px 50px;
    }
    
    .box .center .div2 {
        width: 100px;
        height: 100px;
        background-color: #FF8000;
        margin: 0px 50px 50px 50px;
    }
    
    .box .center .bank {
        height: 100px;
    }
    
    .clear {
        clear: both;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <div class="left"></div>
        <div class="center">
            <div class="div1"></div>
            <div class="bank"></div>
            <div class="div2"></div>
        </div>
        <div class="right"></div>
        <div class="clear"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>

CSS内填充(内边距)
Padding-top：上内填充距离
Padding-right：右内填充距离
Padding-bottom：底内填充距离
Padding-left：左内填充距离
Padding：简写形式
    Padding：5px;   //上右下左内填充分别为5px
    Padding：5px 10px;  //上下分别为5px，左右分别为10px
    Padding：5px 10px 15px;  //上填充5px，左右分别为10px，下填充为15px
    Padding：5px 10px 15px 20px;  //顺序必须为：上右下左，上填充5px，右填充10px，下填充15px，左填充20px；

CSS外边距
Margin-top：上外边距
Margin-right：右外边距
Margin-bottom：下外边距
Margin-left：左外边距
Margin：简写形式
    Margin:5px;   //上右下左，外边距分别为5px
    Margin:5px 10px;  //上下分别为5px，左右外边距分别为10px
    Margin:5px 10px 15px;  //上外边距5px，左右外边距分别10px，下外边距15px
    Margin:5px 10px 15px 20px;  //分别设置四个外边距，顺序是：上右下左
外边距合并的问题(怪异现象)
两个垂直块元素的上下外边距，会发生合并的问题，取其中较大的一个值。
行内元素、浮动元素、定位元素，外边距不会发生合并；
解决的方法：
    （1）只能其中一个元素增加下外边距，另一元素的上外边距设置为0px；
    （2）也就是在上下两个元素的中间，加一个100px高的空<div>


HTML引入CSS的方法
1、内嵌式
    通过<style></style>标记来引入CSS代码，<style>一般放在<head>标记中；
    <stype type=“text/css”>
    Body{
        Margin:0px;
        Padding:0px;
}
</style>
2、外链式：链接外部的CSS文件(.css)
    通过<link>标记，来引入外部的CSS文件，<link>标记一般放在<head>标记中。
    格式：<link  href=“CSS文件路径” rel=“stylesheet” type=“text/css” />
    Href：指定外部CSS文件的路径和名称；
    Rel：当前文件与链入的文件的关系，取值：stylesheet；
    例如：<link  href=“css/public.css” rel=“stylesheet” type=“text/css” />

3、行内式
    每一个HTML元素都有一个公共属性style，通过该属性可以直接给该元素添加样式，并且它的优先级最高。
<p  style=“width:400px;height:300px;border:1px solid #444;padding:20px;”>这里是一个段落</p>

选择器优先级：行内样式 > ID选择器 > 类选择器 > 标签选择器
