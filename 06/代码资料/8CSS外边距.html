<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.box{
	width:1000px;
	margin:0px auto;
	border:1px solid #009900;
	padding:10px;
}
.top{ height:90px;background-color:#990000;}
.left{
	width:150px;
	height:400px;
	float:left;
	margin:20px 0px;
	background-color:#0066FF;
}
.center{
	width:660px;
	height:400px;
	float:left;
	margin:20px 20px;
	background-color:#CCCC00;
}
/*
.center .div1{width:100px;height:100px;background-color:#0033FF;margin:50px 50px 100px 50px;}
.center .div2{width:100px;height:100px;background-color:#009933;margin:0px 50px 50px 50px;}
*/
.center .div1{width:100px;height:100px;background-color:#0033FF;margin:50px 50px 0px 50px;}
.center .div2{width:100px;height:100px;background-color:#009933;margin:0px 50px 50px 50px;}

.right{
	width:150px;
	height:400px;
	float:right;
	margin:20px 0px;
	background-color:#FF9966;
}
.bottom{height:90px;background-color:#ccc;}
.clear{clear:both;}
.blank{height:100px;}
</style>
</head>

<body>
<div class="box">
	<div class="top"></div>
	<div class="left"></div>
	<div class="center">
		<div class="div1"></div>
		<div class="blank"></div>
		<div class="div2"></div>
	</div>
	<div class="right"></div>
	<div class="clear"></div>
	<div class="bottom"></div>
</div>
</body>
</html>
