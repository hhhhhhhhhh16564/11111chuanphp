<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.box{width:600px;border:1px solid #222;margin:50px auto;position:relative;}
.box .div1{width:100px;height:100px;background-color:#FF0000;}
.box .div2{
    width:100px;
    height:100px;
    background-color:#00FF00;
    position:absolute;  /*绝对定位：相对于祖先定位元素进行位置偏移*/
    right:-20px;
    top:-20px;
}
.box .div3{width:150px;height:100px;background-color:#0000FF;}
</style>
</head>

<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>
</body>
</html>
<!-- Position：元素定位，取值：static(静态定位)、fixed(固定定位)、relative(相对定位)、absolute(绝对定位)
Left：设置元素距离左边多远；
Right：设置元素距离右边多远；
Top：设置元素距离上边多远；
Bottom：设置元素距离下边多远；

Static(静态定位)
任何元素，默认情况下都是静态定位。
Fixed(固定定位)
固定定位，是相对于浏览器窗口(大小是一定的)，来进行的定位。
固定定位元素，将脱离普通文档流，并且不再占用空间，层级要高于普通文档中的元素。
固定定位元素，在没有指定定位坐标的前提下，将保持原来的形状和位置。
固定定位元素，是一个“块元素”，不管它原来是什么元素。

Relative（相对定位）
相对定位，是相对于“它原来的自己”来进行的定位(偏移)。
相对定位，所占的空间依然保留，层级高于普通元素。
相对定位，在没有设置定位坐标前，将保持原来的形状和位置。

绝对定位(absolute)
绝对定位，是相对于它的祖先定位元素(上级元素是绝对定位元素或相对定位元素)，来进行的定位。如果一直往上层找定位元素，如果没有找到，相对于网页来进行定位。
绝对定位元素，不再占用空间，层级高于普通元素。
