<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.box{width:600px;border:1px solid #222;margin:0px auto;}
.box .div1{width:100px;height:100px;background-color:#FF0000;}
.box .div2{
	width:100px;
	height:100px;
	background-color:#00FF00;
	position:relative;  /*相对定位：相对原来的自己进行位置偏移*/
	right:-100px;
}
.box .div3{width:100px;height:100px;background-color:#0000FF;}
</style>
</head>

<body>
<div class="box">
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</div>
</body>
</html>
