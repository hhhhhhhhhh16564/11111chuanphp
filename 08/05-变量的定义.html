<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
//实例：个人基本信息
//（1）定义变量，变量初始化
var name = "周更生";
var sex = true;  //true代表男，false代表女
var age = 30;
var isMarried = false;  //true代表已婚，false代表未婚
var salary = 2000;
var bonus = 500;
var school;  //未定义型，返回的值undefined

//（2）构建最后要输出的内容
var result = "";
result += "<h1>\""+name+"\"的基本信息如下</h1>";
result += "姓名："+name;
result += "<br>年龄："+age;
result += "<br>婚否："+ (isMarried ? "已婚" : "未婚");
result += "<br>基本工资："+salary;
result += "<br>奖金："+bonus;
result += "<br>实发工资："+(salary+bonus);
result += "<br>毕业院校："+(school ? school : "未填写");
//（3）输出结果
document.write(result);

</script>
</head>

<body>
</body>
</html>
<!-- 
判断一个变量的函数：typeof()
语法格式：string typeof(var)
说明：
    string代表的是它的值是什么类型的；
    var代表测试的变量名称；
返回值有六个：“string”、“number”、“boolean”、“undefined”、“object”、“function”
    有哪些数据返回的是“object”：array、object、null
举例：
    var a = “abc”;
    document.write( typeof(a) );  //返回”string”
 -->
