<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    //实例：个人基本信息

    //（1）定义变量，变量初始化
    var name = "周更生";
    var sex = true; //true代表男，false代表女
    var age = 30;
    var isMarried = false; //true代表已婚，false代表未婚
    var salary = 2000;
    var bonus = 500;
    var school; //未定义型，返回的值undefined

    //（2）构建最后要输出的内容
    var result = "";
    result += "<h1> \" " + name + " \"</h1>";
    result += "姓名:" + name;
    result += "<br/> 年龄"+ age;
    result += "<br>婚否："+ (isMarried ? "已婚" : "未婚");
result += "<br>基本工资："+salary;
result += "<br>奖金："+bonus;
result += "<br>实发工资："+(salary+bonus);
result += "<br>毕业院校："+(school ? school : "未填写");
//（3）输出结果

    document.write(result);
    </script>
</head>
