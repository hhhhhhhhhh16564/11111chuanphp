<title>无标题文档</title>
<script type="text/javascript">
//实例：求1-100间所有偶数的和
/*分析结果：
	（1）循环输出1－100间所有的数
	（2）再输出所有的偶数
	（3）将所有的偶数求和
*/
//（1）输出1－100间所有的数
var i = 1; //变量初始化
var sum = 0; //和的初始值
while( i<=100 )
{
	//输出所有的偶数
	if( i%2==0 )
	{
		sum += i; //展开后 sum = sum + i
	}
	i++;
}
document.write("和为："+sum);
</script>
