<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
//实例：输出不同等级的标题
var i = 1;
var str = "";  //最后的结果
do{
	str += "<h"+i+" align=\"center\">广州传智播客PHP培训学院</h"+i+">";
	//str = str + ……
	i++;//变量更新
}while( i<=6 );
document.write(str);




</script>
</head>

</body>
