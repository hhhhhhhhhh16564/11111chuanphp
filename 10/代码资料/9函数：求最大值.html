<head>

<title>无标题文档</title>
<script type="text/javascript">
//实例：求任意两个数的最大值
/*
var a = 9;
var b = 10;
var max = a>b ? a : b;
document.write("最大值是："+max);

var a = 10;
var b = 20;
var max = a>b ? a : b;
document.write("最大值是："+max);

var a = 100;
var b = 200;
var max = a>b ? a : b;
document.write("最大值是："+max);
*/
//将上面过程用函数来实现
function getMax(a,b)
{
	var max = a>b ? a : b;
	document.write("最大值是："+max+"<br>");
}
//调用函数
getMax(9,10);
getMax(10,20);
getMax(100,200);
</script>
