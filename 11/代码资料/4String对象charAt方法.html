<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
//实例：判断用户输入的用户名，是否含有特殊符号[&$()[]-#@]
/*
	分析结果：
	（1）获取用户输入的用户名  be&jing
	（2）定义一个函数，功能主是判断是否含有特殊符号
	（3）将常用的特殊符号用数组来保存
*/
//假设用户名为 user$12&3
var username = window.prompt("请输入你的用户名");
//定义函数：判断用户名中是否含有特殊符号
function checkChar(str)
{
	//定义数组：特殊符号
	var arr = ["&","%","(",")","$","-"];
	for(var i=0;i<str.length;i++)
	{
		for(var j=0;j<arr.length;j++)
		{
			//比较两个字符是否相等
			if(str.charAt(i)==arr[j])
			{
				return true;  //返回结果，中断函数运行
			}
		}
	}
	return false;//如果没有找到特殊符号，则返回false
}
//对函数返回值判断，如果为true表示含有特殊符号，如果为false表示不含特殊符号
if( checkChar(username) )
{
	//为true是执行的代码
	document.write("用户名含有特殊符号！");
}else
{
	//为false执行的代码
	document.write("用户名合法！");
}

</script>
</head>

<body>
</body>
</html>
