<title>无标题文档</title>
<script type="text/javascript">
//（数组）定义一个数组，并给出7个整数，求该数组中的最大值和最小值以及各自的下标各为多少？
var arr = [19,21,20,18,22];
var max = arr[0]; //假设最大值
var min = arr[0]; //假最小值
var maxI = 0; //最大值下标
var minI = 0;  //最小值下标
for(var i=0;i<arr.length;i++)
{
	if(max < arr[i])
	{
		max = arr[i];
		maxI = i;
	}
	if(min > arr[i])
	{
		min = arr[i];
		minI = i;
	}
}
document.write(max+","+maxI+","+min+","+minI);

</script>
</head>
