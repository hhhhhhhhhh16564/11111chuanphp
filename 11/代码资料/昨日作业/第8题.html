<title>无标题文档</title>
<script type="text/javascript">
var year = window.prompt("请输入一个年份");
function isRunYear(year)
{
	if(year%4==0 && year%100!=0 || year%400==0)
	{
		return true;  //返回结果，立即结束函数运行
	}
	return false;
}

if(isRunYear(year))
{
	document.write("是闰年");
}else
{
	document.write("是平年");
}



</script>
</head>
