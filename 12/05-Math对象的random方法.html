<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="1" />
	<title></title>
<script type="text/javascript">
	function editBg(){
		var min = 100000;
		var max = 999999;
		var random = Math.floor(Math.random()*(max-min)+min);
		document.bgColor = "#"+random;
	}
</script>
</head>
<body onload="editBg()">
</body>
</html>
