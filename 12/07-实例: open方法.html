	<script type="text/javascript">
	// 		（1）网页加载完成，弹出一个新窗口，新窗口名称叫“current”
	// （2）新窗口的尺寸：宽400px，高300px
	// （3）新窗口在屏幕中“居中”显示
	// （4）新窗口在10秒钟后，自动关闭
	// （5）往新窗口中，可以写入点内容

function vvvv(){
 var width = 400;
 var height = 300;
 var screenLeft = (screen.width-width)*0.5;
 var screenTop = (screen.height- height-100)*0.5;
 var url = "https:www.baidu.com";
 var name = "current";

 var options = "width="+width+ ", height = " + height+ ", left =" + screenLeft+", top="+screenTop;
options += ",menubar=no,toolbar=no,status=no, scrollbars=no";

//不起作用了
var win = window.open(url,name,options);

}



 // 网新窗口添加内容

var str = "<h2>我是输出来的</h2>";
str += "<p>我是一个段落，欢迎大家光临！</p>";

 window.document.write(str);

 // window.setTimeout("win.close()", 2000);



	</script>	

</head>
<body>
	<input type="button" onclick="vvvv()" value="点击按钮">
</body>
