<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
window.name = "current";//当前窗口的名称
var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth;
var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight;
var str = "宽度："+width+"，高度："+height;
document.write(str+","+window.name);

//定义函数
function confirmDel()
{
	if(window.confirm("你真的要删除吗？"))
	{
		//通过PHP连接MySQL，执行真的数据删除
		window.alert("id=345的文章已经被删除！");
	}
}
</script>
</head>

<body><br />
<a href="javascript:void(0)" onclick="confirmDel()">删除</a>
<a href="javascript:window.print()">打印当前网页</a>
<a href="javascript:window.close()">关闭窗口</a>
</body>
</html>
