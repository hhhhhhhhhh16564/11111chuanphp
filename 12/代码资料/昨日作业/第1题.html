<script type="text/javascript">
//1、(数组）定义一个数组，输入9个任意的整数，求该数组中奇数的平均值。
var arr = [1,2,3,4,5,6,7,8,9];
var sum = 0; //和
var n = 0; //个数
for(var i=0;i<arr.length;i++)
{
	if(arr[i]%2!=0)
	{
		sum += arr[i];
		n++;
	}
}
document.write("奇数的平均值为："+sum/n);
</script>
