<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
//2、（二维数组，逻辑，偏难）定义一个二维数组（比如3行4列），输入任意12个数值，求该数组的平均值，最大值、最小值。
var arr = [
				[1,2,3,4],
				[2,3,4,5],
				[4,5,6,7]
			];
var sum = 0;
var n = 0;
var max = arr[0][0];
var min = arr[0][0]; //假设
for(var i=0;i<arr.length;i++)
{
	for(var j=0;j<arr[i].length;j++)
	{
		sum += arr[i][j];
		n++;
		if(max < arr[i][j])
		{
			max = arr[i][j];
		}
		if(min > arr[i][j])
		{
			min = arr[i][j];
		}
	}
}
var str = "平均值："+(sum/n).toFixed(2);
str += "，最大值："+max;
str += "，最小值："+min;
document.write(str);
</script>
</head>
