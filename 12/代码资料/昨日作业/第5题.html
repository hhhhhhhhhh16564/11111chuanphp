<script type="text/javascript">
//5、（字符，偏难）利用var s1 = prompt(“请输入任意字符”,””)可以获取用户输入的字符（存到变量s1中了），试编程将用户输入的字符“反转顺序”并首尾字母转为大写，其他字母转为小写后alert出来。
var str = window.prompt("请输入任意英文单词");
str = str.toLowerCase();//转成全小写
var arr = str.split("");//分割字符串
arr[0] = arr[0].toUpperCase();//首字母转大写
arr[arr.length-1] = arr[arr.length-1].toUpperCase();
arr.reverse(); //反转数组
window.alert(arr);
</script>
