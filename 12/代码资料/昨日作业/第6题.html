<script type="text/javascript">
//6、（数组）请任意写出一个包含多个城市的数组，按拼音从高到低排序。
var arr = ["北京市","安徽省","黑龙江省","天津市","重庆市","安庆市"];
arr.sort(orderby);
function orderby(a,b)
{
	return b.localeCompare(a);
}
document.write(arr);

</script>
