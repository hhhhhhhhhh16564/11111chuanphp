<title>无标题文档</title>
<script type="text/javascript">
//7、（函数）定义一个函数，获得任意邮箱的用户名和域名。
var email = "beijing@126.com";
getInfo(email);//调用函数
function getInfo(str)
{
	var arr = str.split("@");
	document.write("用户名："+arr[0]+",域名："+arr[1]);
}
</script>
