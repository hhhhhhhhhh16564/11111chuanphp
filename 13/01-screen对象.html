<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	
	<script type="text/javascript">
		var str = "<h2 align='center'>location对象的属性方法</h2>";
		str += "<h4>";
		str += "宽度:"+ screen.width;
		str += "<br>高度: "+screen.height;
		str += "<br> 有效宽度:" + screen.availWidth;
		str += "<br> 有效高度: "+screen.availHeight;
     	str += "</h4>";
		document.write(str);
	</script>
</head >

</body>

<!-- Location地址栏对象
screen屏幕对象
width：指屏幕的宽度，含任务栏
height：指屏幕的高度，是屏幕分辨率
availWidth：有效宽度，不含任务栏
availHeight：有效高度，不含任务栏
reload()：重载网页，相当于“刷新”按钮
