<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var str = "<h2 align='center'>location对象的属性方法</h2>";
		str += "<h4>";
		str += "网址:"+ location.href;
		str += "<br>主机: "+location.host;
		str += "<br> 路径和文件名:" + location.pathname;
		str += "<br> 查询字符串: "+location.search;
		str += "<br> 锚点名称: "+location.hash;
		str += "</h4>";
		document.write(str);
		// function start(){

		// 	document.write("呵呵哈哈哈");
		// }
		// function begin(){

		// 	window.setTimeout("start()",5000);
		// }
	</script>
</head >
<body>
</body>
</html>
<!-- Location地址栏对象
举例：http://www.sina.com.cn/about/index.html?username=yao&password=123456#top
href：是指完整的URL地址，经常用于“网页跳转”
protocol：访问的协议   如：http://
host：主机名称  ，如：www.sina.com.cn
pathname：路径和文件名，如：about/index.html
search：查询字符串，如：?username=yao&password=123456
hash：锚点名称，如：#top
注意：以上各个属性，可以直接赋值。当赋一个新值时，将自动刷新网页。

reload()：重载网页，相当于“刷新”按钮
 -->
