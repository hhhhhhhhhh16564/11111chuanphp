<!-- 
history浏览历史对象
length：有多少条历史记录
back()：相当于“返回”按钮
forward()：相当于“前进”按钮
go(n)：跳转到n指定的历史记录，n可以是0，-1代表上一页、1下一页

history.go(1)：前进
history.go(-1)：后退
history.go(0)：刷新

 -->
