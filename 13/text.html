<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>用户注册</title>
	<script type="text/javascript">
		
//3、（字符）检查文件上传表单控件，如果含有[jpg,jpeg,gif,png]则显示“文件类型合法”，否则“显示文件类型错误”

	function checkFileExt(filename){
		var flag = false;

		var arr = ["jpg","png","gif"];

       var index = filename.lastIndexOf(".");
       var ext = filename.substr(index+1);

       for (var i = 0; i < arr.length; i++) {
       	if (ext == arr[i]) {
       		flag = true;
       		break;
       	}


       }

       if (flag) {


       	document.write("文化名合法");
       }else{
       	document.write("文化名不合法");
       }

	}









	</script>


</head>
<body bgcolor="red">
<form name="form1" method="post" enctype="multipart/form-data">
	上传头像
	<input type="file" name="uploadFile" onchange="checkFileExt(this.value)">
<input type="button" value ="返回上一页" onclick="javascript:history.go(-1)">

</form>

				
</body>
</html>
