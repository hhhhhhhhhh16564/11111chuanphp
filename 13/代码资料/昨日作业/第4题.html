<script type="text/javascript">
//4、（数组）对数组[1,5,13,11,23,34,20]，按照数值大小从小到大排列。
var arr = [1,5,13,11,23,34,20];
arr.sort(orderby);
function orderby(a,b)
{
	return a-b;
}
document.write(arr);
</script>
