<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript">
function changeBig()
{
	//获取id=img01的对象
	var obj = document.getElementById("img01");
	obj.style.width = obj.offsetWidth*1.5+"px"
}
function changeSmall()
{
	var obj = document.getElementById("img01");
	obj.style.width = obj.offsetWidth/1.5+"px";
}

</script>
</head>

<body>
<input type="button" value="放大" onclick="changeBig()" />
<input type="button" value="缩小" onclick="changeSmall()" /><br />
<img id="img01" src="images/dd_scroll_1.jpg" />
</body>
</html>
