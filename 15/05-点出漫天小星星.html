<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" onclick="newStar(event)">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	
	<script type="text/javascript">
		function init(){
			document.body.bgColor = "#000";
	}


	function newStar(e){

		var node_img = document.createElement("img");
		node_img.src = "images/xingxing.gif";
		node_img.style.position = "absolute";
		// node_img.width=getRandom(15,80);
	
		var event = event;
		var x  = e ? e.clientX : event.clientX;
		var y = e ? e.clientY : event.clientY;
		var width = getRandom(1,100);

		node_img.style.left = x-width*0.5+"px";
		node_img.style.top = y-width*0.5+"px";
			node_img.style.width = width+"px";


		document.body.appendChild(node_img);

		// window.alert(x+","+y);


	}

	function getRandom(min,max){


		return Math.floor(Math.random()*(max-min)+min);
	}





	</script>
	




</head>
<body onload="init()">
	
</body>
</html>
