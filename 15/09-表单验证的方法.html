<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function username_focus() {
        var obj = document.getElementById("username_result");
        obj.style.color = "#777";
        obj.innerHTML = "请输入你的用户名";
        obj.style.fontSize = "15px";
    }
    function username_blur() {
        var obj = document.getElementById("username_result");
        var value = document.form1.username.value;
        obj.style.fontSize = "13px";
        if (value == "") {
            obj.style.color = "#ff0000";
            obj.innerHTML = "用户名不能为空";
            return false;
        } else if (value.length < 5 || value.length > 20) {
            // alert(value.length+","+value);
            obj.style.color = "#ff0000";
            obj.innerHTML = "用户名位数应介于5-20之间";
            return false;
        } else {
            obj.style.color = "#009900";
            obj.innerHTML = "用户名合法";
            return true;
        }
    }
    function password_focus() {
        var obj = document.getElementById("password_result");
        obj.style.color = "#777";
        obj.innerHTML = "请输入你的密码";
        obj.style.fontSize = "13px";
    }
    function password_blur() {
        var obj = document.getElementById("password_result");
        var value = document.form1.password.value;
        obj.style.fontSize = "13px";
        if (value == "") {
            obj.style.color = "#ff0000";
            obj.innerHTML = "密码不能为空";
            return false;
        } else if (value.length < 5 || value.length > 20) {
            // alert(value.length+","+value);
            obj.style.color = "#ff0000";
            obj.innerHTML = "密码位数应介于5-20之间";
            return false;
        } else {
            obj.style.color = "#009900";
            obj.innerHTML = "密码合法";
            return true;
        }
    }
    function checkForm() {
        var flag_username = username_blur();
        var flag_password = password_blur();
        if (flag_password && flag_username) {
            alert("验证通过")
            return true;
        } else {
            alert("验证不通过");
            return false;
        }
    }
    </script>
</head>
<body>
    <form name="form1" method="get" action="login.php" onsubmit="return checkForm()">
        <table widht="250" border="0" align="center">
            <tr>
                <td align="right"><b>用户名:</b></td>
                <td>
                    <input type="text" name="username" onfocus="username_focus()" onblur="username_blur()">
                </td>
                <td width="250"><span id="username_result"></span></td>
            </tr>
            <tr>
                <td align="right"><b>密码:</b></td>
                <td>
                    <input type="password" name="password" onfocus="password_focus()" onblur="password_blur()">
                </td>
                <td width="250"><span id="password_result"></span></td>
            </tr>
            <tr>
                <td align="right">&nbsp;</td>
                <td colspan="2">
                    <input type="submit" value="提交表单">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
