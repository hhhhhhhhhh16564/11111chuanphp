<title>无标题文档</title>
<script type="text/javascript">
function get_xy(e)
{
	//事件发生时，在窗口中的坐标
	alert(e.clientX+"，"+e.clientY);
	
}
</script>
<style type="text/css">
body,img{margin:0px;padding:0px;}
</style>
</head>

<body>
<img id="img01" style="width:500px;" src="images/01.jpg" onclick="get_xy(event)" />
</body>
